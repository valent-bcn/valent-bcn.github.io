<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>My CV & Interactive Room</title>
<style>
  body, html {
    margin: 0; padding: 0; font-family: Arial, sans-serif;
    scroll-behavior: smooth;
  }
  header {
    height: 100vh;
    background: #f0f8ff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }
  header h1 {
    margin-bottom: 10px;
  }
  header a.button {
    background-color: #0071e3;
    color: white;
    padding: 14px 28px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1em;
    margin-top: 20px;
  }
  header a.button:hover {
    background-color: #005bb5;
  }
  section#game {
    height: 100vh;
    background: #222;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  /* AquÃ­ puedes aÃ±adir estilos para tu juego */
</style>
</head>
<body>

<header>
  <h1>Hello, Iâ€™m David</h1>
  <p>Welcome to my personal room. Feel free to download my CV below.</p>
  <a class="button" href="cv.pdf" download>ðŸ“„ Download CV</a>
</header>

<section id="game">
  <canvas id="gameCanvas"></canvas>
</section>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
  // AquÃ­ inicializas la escena 3D, cÃ¡mara y render
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas') });
  renderer.setSize(window.innerWidth, window.innerHeight);

  // Ejemplo: cubo como placeholder de la mesa
  const geometry = new THREE.BoxGeometry(1, 1, 1);
  const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  const cube = new THREE.Mesh(geometry, material);
  scene.add(cube);

  camera.position.z = 5;

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();
</script>

</body>
